name: Deploy to Production

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Frontend
      run: |
        cd school-management-frontend
        docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/school-frontend:${{ github.ref_name }} .
        docker push ${{ secrets.DOCKER_USERNAME }}/school-frontend:${{ github.ref_name }}
        
    - name: Build and push Backend
      run: |
        cd school-management-system
        docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/school-backend:${{ github.ref_name }} .
        docker push ${{ secrets.DOCKER_USERNAME }}/school-backend:${{ github.ref_name }}
        
    - name: Deploy to server
      run: |
        echo "Deployment would happen here"
        echo "You can add your deployment logic (SSH, Kubernetes, etc.)"
