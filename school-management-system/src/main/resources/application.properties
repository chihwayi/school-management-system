spring.application.name=School Management System

# Database Configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/school_management_system?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Server Configuration
server.port=8080
server.servlet.context-path=/

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
file.upload.directory=./uploads

# JWT Configuration - Development (Change in production)
jwt.secret=myVerySecretJWTKeyForSchoolManagementSystem2024DevelopmentOnly
jwt.expiration=86400000

# Logging Configuration - Development
logging.level.com.devtech.school_management_system=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false

# Validation Configuration
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Hibernate Configuration
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always

# OpenAI API Configuration
# Add your OpenAI API key here (get it from https://platform.openai.com/api-keys)
ai.openai.api-key=your-openai-api-key-here
ai.openai.model=gpt-4o-mini
ai.openai.max-tokens=4000
ai.openai.temperature=0.7
ai.openai.timeout=30000

# Twilio WhatsApp Configuration
# Add your Twilio credentials here (get them from https://console.twilio.com/)
twilio.account.sid=your-twilio-account-sid
twilio.auth.token=your-twilio-auth-token
twilio.whatsapp.from=whatsapp:+14155238886
twilio.whatsapp.webhook.url=https://your-domain.com/api/twilio/webhook
twilio.whatsapp.enabled=true
twilio.whatsapp.retry.attempts=3
twilio.whatsapp.retry.delay=5000
